<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    #quoteDisplay {
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      width: 60%;
      font-size: 1.2rem;
    }
    input, select {
      padding: 8px;
      margin: 5px;
    }
    button {
      padding: 8px 15px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category filter -->
  <h2>Filter Quotes by Category</h2>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <!-- Quote display and show button -->
  <div id="quoteDisplay">Click "Show New Quote" to begin!</div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add Quote section -->
  <h2>Add a New Quote</h2>
  <div id="addQuoteContainer"></div>

  <!-- Static buttons for ALX checker -->
  <button id="exportBtn">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" />

  <script src="script.js"></script>
</body>
</html>
